        <h6 class="card-subtitle">Lista de datos de puestos de mercado</h6>

                <th>Nro. contrato</th>

        </thead>
        <tbody>
            <!-- Aqui la logica de la tabla de datos -->
        </tbody>
    </table>
</div>
