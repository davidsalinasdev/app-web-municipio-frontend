<!-- Modal formulario para agregar persona -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  style="display: none;" aria-hidden="true" id="modal-agregar-titular">
  <div class="modal-dialog modal-heading">
    <div class="modal-content modal-content--borde">

      <form #formDirective="ngForm" [formGroup]="this.formulario" (ngSubmit)="submit(formDirective)">

        <div class="modal-header bg-info modal-content__modal-header--borde">
          <h4 class="modal-title text-white" id="myLargeModalLabel">Registro de titular de puesto</h4>
          <button type="button" class="close modal-header--close" data-dismiss="modal" inert
            aria-hidden="true">x</button>
        </div>

        <div class="modal-body modal-body--form">

          <div class="form-group">
            <label for="nombres_titular">Nombres<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control" id="nombres_titular" placeholder="Ingrese su nombre"
              formControlName="nombres">
            <!-- Validacion -->
            <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
            <div *ngIf="this.nombres?.invalid && (this.nombres?.dirty || this.nombres?.touched)">
              <!-- Errores con expresiones regulares -->
              <div *ngIf="this.nombres?.hasError('required')" class="animated fadeIn fast text-danger font-14" id="">
                Este campo es requerido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="apellidos_apellidos">Apellidos<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="apellidos_titular" placeholder="Ingrese sus apellidos"
              formControlName="apellidos">
            <!-- Validacion -->
            <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
            <div *ngIf="this.apellidos?.invalid && (this.apellidos?.dirty || this.apellidos?.touched)">
              <!-- Errores con expresiones regulares -->
              <div *ngIf="this.apellidos?.hasError('required')" class="animated fadeIn fast text-danger font-14" id="">
                Este campo es requerido.
              </div>
            </div>
          </div>
          <div class="form-group">

            <label for="carnet_titular">Carnet<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="carnet_titular" placeholder="Ingrese su nro. de carnet"
              formControlName="carnet">
            <!-- Validacion -->
            <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
            <div *ngIf="this.carnet?.invalid && (this.carnet?.dirty || this.carnet?.touched)">
              <!-- Errores con expresiones regulares -->
              <div *ngIf="this.carnet?.hasError('required')" class="animated fadeIn fast text-danger font-14" id="">
                Este campo es requerido.
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-info m-r-10" [disabled]="this.formulario.invalid">Guardar</button>
        </div>

      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.FIN modal formulario para agregar personas -->


<!-- Modal formulario para EDITAR persona -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  style="display: none;" aria-hidden="true" id="modal-editar-titular">
  <div class="modal-dialog modal-heading">
    <div class="modal-content modal-content--borde">

      <form #formDirectiveUpdate="ngForm" [formGroup]="this.formularioUpdate"
        (ngSubmit)="submitUpdate(formDirectiveUpdate)">

        <div class="modal-header bg-warning modal-content__modal-header--borde">
          <h4 class="modal-title text-dark" id="myLargeModalLabel">Modificar registro del titular de puesto</h4>
          <button type="button" class="close modal-header--close" data-dismiss="modal" inert
            aria-hidden="true">x</button>
        </div>

        <div class="modal-body modal-body--form">

          <div class="form-group">
            <label for="nombresUpdateTitular">Nombres<span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control" id="nombresUpdateTitular"
              placeholder="Ingrese su nombre" formControlName="nombresUpdate">
            <!-- Validacion -->
            <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
            <div *ngIf="this.nombresUpdate?.invalid && (this.nombresUpdate?.dirty || this.nombresUpdate?.touched)">
              <!-- Errores con expresiones regulares -->
              <div *ngIf="this.nombresUpdate?.hasError('required')" class="animated fadeIn fast text-danger font-14"
                id="">
                Este campo es requerido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="apellidosUpdateTitular">Apellidos<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="apellidosUpdateTitular" placeholder="Ingrese sus apellidos"
              formControlName="apellidosUpdate">
            <!-- Validacion -->
            <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
            <div
              *ngIf="this.apellidosUpdate?.invalid && (this.apellidosUpdate?.dirty || this.apellidosUpdate?.touched)">
              <!-- Errores con expresiones regulares -->
              <div *ngIf="this.apellidosUpdate?.hasError('required')" class="animated fadeIn fast text-danger font-14"
                id="">
                Este campo es requerido.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="carnetUpdateTitular">Carnet<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="carnetUpdateTitular" placeholder="Ingrese su nro. de carnet"
              formControlName="carnetUpdate">
            <!-- Validacion -->
            <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
            <div *ngIf="this.carnetUpdate?.invalid && (this.carnetUpdate?.dirty || this.carnetUpdate?.touched)">
              <!-- Errores con expresiones regulares -->
              <div *ngIf="this.carnetUpdate?.hasError('required')" class="animated fadeIn fast text-danger font-14"
                id="">
                Este campo es requerido.
              </div>
            </div>
          </div>

          <!-- Estado -->
          <div class="form-group">

            <label for="estadoTitular">Estado</label>
            <select class="form-control" id="estadoTitular" formControlName="estadoUpdate">
              <option *ngFor="let item of this.estados" [value]="item.value">{{ item.estado }}</option>
            </select>

          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-info m-r-10" [disabled]="this.formularioUpdate.invalid">Guardar</button>
        </div>

      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.FIN modal formulario para editar persona -->
