<!-- Lista de datos de la tabla Persona -->

<div class="d-flex justify-content-between animated fadeIn fast">
    <div class="titulo-principal">
        <h4 class="card-title">Administración de Cobros de Puestos de Mercado</h4>
    </div>
</div>

<div class="row justify-content-center mb-4 mt-3">
    <div class="col-12 col-md-6 border rounded p-4">
        <div class="form-group">
            <label for="search" class="font-weight-bold">Buscar Por Nro. Carnet ó Nro. de Puesto</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Ingrese el nro. de carnet ó puesto del titular"
                    [(ngModel)]="this.puestoCarnet">
            </div>
            <div class="mt-3 float-right">
                <button class="btn btn-info text-uppercase" (click)="this.buscarRecibos();"><i
                        class="fas fa-search"></i> Buscar Titular</button>
                <button class="btn btn-danger text-uppercase ml-1">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<h5 class="text-uppercase text-info mt-3">Lista de recibos pendientes de pago</h5>

<div class="table-responsive m-t-40 animated fadeIn fast">
    <table datatable [dtOptions]="this.dtOptions" class="row-border hover" id="myTableTitulars">
        <thead>
            <tr>
                <th>#</th>
                <th>Carnet</th>
                <th>Nombres</th>
                <th>Puesto</th>
                <th>Periodo</th>
                <th>Deuda</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui la logica de la tabla de datos -->
        </tbody>
    </table>
</div>
