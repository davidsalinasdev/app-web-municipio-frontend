<!-- Lista de datos de la tabla Persona -->

<div class="d-flex justify-content-between animated fadeIn fast">

  <div class="titulo-principal">
    <h4 class="card-title">Administración de sectores de mercados</h4>
    <h6 class="card-subtitle">Lista de datos de sectores de mercado</h6>
  </div>

  <div class="btn-agregar">
    <button class="btn btn-info" (click)="this.btnModalAgregar()"><i class="fa fa-plus"></i> Agregar</button>
  </div>

</div>

<div class="table-responsive">
  <table datatable [dtOptions]="this.dtOptions" class="row-border hover" id="myTableSector">
    <thead>
      <tr>
        <th>#</th>
        <th>Identificador</th>
        <th>Mercado</th>
        <th>Sector</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aqui la logica de la tabla de datos -->
    </tbody>
  </table>
</div>
