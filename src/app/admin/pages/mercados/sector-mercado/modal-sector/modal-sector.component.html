<!-- Modal formulario para agregar sector -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    style="display: none;" aria-hidden="true" id="modal-agregar-sector">
    <div class="modal-dialog modal-heading">
        <div class="modal-content modal-content--borde">

            <form #formDirective="ngForm" [formGroup]="this.formulario" (ngSubmit)="submit(formDirective)">

                <div class="modal-header bg-info modal-content__modal-header--borde">
                    <h4 class="modal-title text-white" id="myLargeModalLabel">Registro de sector de mercado</h4>
                    <button type="button" class="close modal-header--close" data-dismiss="modal" inert
                        aria-hidden="true">x</button>
                </div>

                <div class="modal-body modal-body--form">

                    <div class="form-group">
                        <label for="mercado-select2">Mercado<span class="text-danger">*</span></label>

                        <!-- <h5 class="m-t-30">Single select2</h5> -->
                        <select class="select2 form-control custom-select" id="mercado-select2"
                            formControlName="mercado" style="width: 100%; height:36px;">
                            <option value="" disabled selected>-Selecionar-</option>
                            <option value="interno">Mercado Interno</option>
                            <option value="externo">Mercado Externo</option>

                        </select>

                        <!-- Validacion -->
                        <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                        <div *ngIf="this.mercado?.invalid && (this.mercado?.dirty || this.mercado?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.mercado?.hasError('required')"
                                class="animated fadeIn fast text-danger font-14" id="">
                                Este campo es requerido.
                            </div>
                        </div>

                    </div>

                    <!-- Sector -->
                    <div class="form-group">
                        <label for="sector-sector">Sector<span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control" id="sector-sector"
                            placeholder="Ingrese el sector" formControlName="sector">
                        <!-- Validacion -->
                        <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                        <div *ngIf="this.sector?.invalid && (this.sector?.dirty || this.sector?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.sector?.hasError('required')"
                                class="animated fadeIn fast text-danger font-14" id="">
                                Este campo es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion-sector">Descripción<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="descripcion-sector"
                            placeholder="Ingrese una descripción" formControlName="descripcion">
                        <!-- Validacion -->
                        <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                        <div
                            *ngIf="this.descripcion?.invalid && (this.descripcion?.dirty || this.descripcion?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.descripcion?.hasError('required')"
                                class="animated fadeIn fast text-danger font-14" id="">
                                Este campo es requerido.
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info m-r-10"
                        [disabled]="this.formulario.invalid">Guardar</button>
                </div>

            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.FIN modal formulario para agregar sector -->


<!-- Modal formulario para EDITAR sector -->

                </div>

                        <!-- Validacion -->
                        <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->

                            <!-- Errores con expresiones regulares -->

                                class="animated fadeIn fast text-danger font-14" id="">
                                Este campo es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcionUpdateSector">Apellidos<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="descripcionUpdateSector"

                            </div>
                        </div>
                    </div>

                    <!-- Estado -->
                    <div class="form-group">
                        <label for="estadoSector">Estado</label>
                        <select class="form-control" id="estadoSector" formControlName="estadoUpdate">
                            <option *ngFor="let item of this.estados" [value]="item.value">{{ item.estado }}</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info m-r-10"
                        [disabled]="this.formularioUpdate.invalid">Guardar</button>
                </div>

            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.FIN modal formulario para editar persona -->
