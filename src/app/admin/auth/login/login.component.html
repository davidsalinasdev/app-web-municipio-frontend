<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader" *ngIf="loading">
  <div class="loader">
    <div class="loader__figure"></div>

    <p class="loader__label text-center">
      <img class="loader__figure--logo" src="./../../../../assets/img/logoclizasun-5.png" alt="Logo cliza"><br>
      Gobierno Aut칩nomo Municipal de Cliza
    </p>
  </div>
</div>

<div class="card-no-border">



  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <section id="wrapper">
    <div class="login-register login-register--fondo">
      <div class="login-box card card--borde-radios">
        <div class="card-header card-header--logo bg-info">
          <img class="img-fluid card-header__img" src="./../../../../assets/img/logoclizasun-5.png" alt="logo cliza">
        </div>
        <div class="card-body">

          <form class="form-horizontal form-material" id="loginform" [formGroup]="this.formulario" (ngSubmit)="login()">

            <h3 class="box-title m-b-20">Iniciar sesi칩n</h3>
            <div class="form-group ">
              <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="Usuario" formControlName="email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Contrase침a"
                  formControlName="password"> </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="checkbox checkbox-info pull-left p-t-0">
                  <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                    formArrayName="remember">
                  <label for="checkbox-signup"> Recuerdame </label>
                </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                    class="fa fa-lock m-r-5"></i> Olvidaste tu contrase침a?</a>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
              </div>
            </div>

            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center">
                No tienes una cuenta? <a href="#" class="text-info m-l-5"><b>Comunicate con la unidad
                    de TICs.</b></a>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</div>
